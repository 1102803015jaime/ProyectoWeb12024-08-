<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>

<body>
    <h1>Encuesta Estudiante</h1>
    <form action="">
        Cedula
        <input type="text"><br><br>
        Nombre
        <input type="text"><br><br>
        Apellidos
        <input type="text"><br><br>
        Fecha de Nacimiento
        <input type="date"><br><br>
        Sexo <br>
        <input type="radio" name="Sexo">Masculino <br>
        <input type="radio" name="Sexo">Femenino <br><br>
        Deportes <br>
        <input type="checkbox">Futbol <br>
        <input type="checkbox">Beisbol <br>
        <input type="checkbox">Tenis <br><br>
        Foto de Perfil <br>
        <input type="file"><br><br>
        Carrera <br>
        <select name="" id="">
            <option value="">Ingenieria Industrial</option>
            <option value="">Ingenieria de Sistemas</option>
            <option value="">Trabajo Social</option>
        </select>
    </form>
</body>

</html>
